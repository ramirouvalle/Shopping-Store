<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <section class="product-summary">
            <img src="resources/images/microphone.jpg" alt="#{productName}"/>
            <h2>#{productName}</h2>
            <ui:insert name="product-description">                
                <p>Default product description.</p>
            </ui:insert>
            <p>Price: $ #{productPrice}- <h:commandLink>Add to cart</h:commandLink></p>
            <p><h:outputLink value="product-details.xhtml">Product Details</h:outputLink></p>
        </section>
    </ui:composition>
</html>
