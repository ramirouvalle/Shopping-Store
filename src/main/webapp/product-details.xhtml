<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/page-template.xhtml">
        <ui:param name="pageTitle" value="Product Details"/>
        
        <f:metadata>
            <f:viewParam name="productId" value="#{productDetails.productId}"/>
            <f:viewAction action="#{productDetails.onload()}"/>
        </f:metadata>
        
        <ui:define name="panel-main">
            <section class="product-details">
                <h:graphicImage library="shopping-store" name="/images/#{productDetails.product.imageName}" width="400px" alt="#{productDetails.product.name}"/>
                <h:form>
                    <h1>#{productDetails.product.name}</h1>
                    <p>#{productDetails.product.description}</p>
                    <p>Price: $ #{productDetails.product.price} - <h:commandLink
                            action="#{shoppingCart.addProduct(productDetails.product)}">Add to card</h:commandLink></p>
                    <p><h:outputLink value="index.xhtml">Back to de popular products</h:outputLink></p>
                </h:form>
            </section>
        </ui:define>
    </ui:composition>
</html>
