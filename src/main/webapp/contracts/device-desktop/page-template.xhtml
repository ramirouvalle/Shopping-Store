<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view contentType="text/html">
        <h:head>
            <title>JSF Music shop - #{pageTitle}</title>
            <h:outputStylesheet library="shopping-store" name="/css/default.css"/>
            <h:outputStylesheet name="layout.css"/>
            <h:outputStylesheet name="theme.css"/>
        </h:head>
        <h:body>
            <!-- HEADER -->
            <ui:include src="/page-header.xhtml"/>


            <!-- PANEL TOP -->
            <div class="container">
                <ui:insert name="panel-top">

                    <ui:include src="/panel-top-default.xhtml"/>              
                </ui:insert>
            </div>
            <!-- PANEL MAIN -->
            <div class="container">
                <ui:insert name="panel-main">                
                    <section>
                        <h1>Main Panel</h1>
                        <p>Placeholder text.</p>
                    </section>                              
                </ui:insert>
            </div>       

            <!-- FOOTER -->
            <ui:include src="/page-footer.xhtml"/>
        </h:body>
    </f:view>
</html>
