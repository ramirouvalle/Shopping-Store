<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <section class="product-summary">
            <h:graphicImage library="shopping-store" name="/images/#{product.imageName}" alt="#{product.name}"/>
            <h2>#{product.name}</h2>
            <ui:insert name="product-description">                
                <p>Default product description.</p>
            </ui:insert>
            <p>Price: $ #{product.price}- <h:commandLink
                    action="#{shoppingCart.addProduct(product)}">Add to cart</h:commandLink></p>
            <p>
                <h:outputLink value="product-details.xhtml">
                    <f:param name="productId" value="#{product.id}"/>
                    Product Details
                </h:outputLink>
            </p>
        </section>
    </ui:composition>
</html>
